<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container" id="main-container">
        <!-- Chat Interface (Left side in split mode) -->
        <div class="chat-interface">
            <header>
                <h1>Sypha Chat Interface</h1>
                
                <!-- Hamburger Menu Button (visible on mobile) -->
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                
                <!-- Navigation Menu -->
                <nav class="nav-menu" id="nav-menu">
                    <div class="controls">
                        <div class="control-group">
                            <label for="model-select">Model:</label>
                            <select id="model-select">
                                <option value="">Loading models...</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <button id="new-session-btn" class="control-btn">New Chat</button>
                            <button id="clear-btn" class="control-btn">Clear</button>
                        </div>
                        
                        <div class="control-group export-group">
                            <label>Export:</label>
                            <div class="export-buttons">
                                <button id="export-word-btn" class="export-btn" title="Export to Word">üìÑ Word</button>
                                <button id="export-excel-btn" class="export-btn" title="Export to Excel">üìä Excel</button>
                                <button id="export-pdf-btn" class="export-btn" title="Export to PDF">üìë PDF</button>
                            </div>
                        </div>
                        
                        <div class="control-group image-group">
                            <label>Image Generation:</label>
                            <button id="image-panel-btn" class="control-btn" title="Generate AI images">üé® Generate Images</button>
                        </div>
                    </div>
                </nav>
            </header>



            <!-- Chat Container -->
            <div id="chat-container" class="chat-container">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input Container -->
            <div id="input-container" class="input-container">
                <!-- File Upload Area -->
                <div id="file-upload-area" class="file-upload-area">
                    <input type="file" id="file-input" accept="{{ file_accept }}" style="display: none;">
                    <button type="button" id="file-button">üìé Attach File</button>
                    <span id="file-info">No file selected</span>
                </div>

                <!-- File Preview -->
                <div id="file-preview" class="file-preview" style="display: none;">
                    <div id="file-preview-content">
                        <span id="file-preview-name"></span>
                        <button id="remove-file" type="button">&times;</button>
                    </div>
                </div>

                <!-- Input Row -->
                <div class="input-row">
                    <textarea id="prompt-input" placeholder="Type your message here..." rows="3"></textarea>
                    <button id="voice-button" type="button" class="voice-btn" title="Voice input">üé§</button>
                    <button id="send-button" type="button">Send</button>
                </div>
            </div>
        </div>

        <!-- Response Area (Right side in split mode) -->
        <div class="response-area" id="response-area" style="display: none;">
            <div class="response-header">
                <h2>AI Response</h2>
            </div>
            <div id="response-content" class="response-content">
                <!-- AI responses will be displayed here in split mode -->
            </div>
        </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div class="menu-overlay" id="menu-overlay"></div>
    
    <!-- Modal overlay for code windows -->
    <div class="modal-overlay" id="modal-overlay"></div>
    
    <!-- Image Generation Modal -->
    <div class="image-modal" id="image-modal" style="display: none;">
        <div class="image-modal-content">
            <div class="image-modal-header">
                <h3>üé® AI Image Generation (Free via Hugging Face)</h3>
                <button class="close-btn" id="close-image-modal">&times;</button>
            </div>
            <div class="image-modal-body">
                <div class="image-form">
                    <div class="form-group">
                        <label for="image-prompt">Image Prompt:</label>
                        <textarea id="image-prompt" placeholder="Describe the image you want to generate..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="negative-prompt">Negative Prompt (optional):</label>
                        <textarea id="negative-prompt" placeholder="What you don't want in the image..." rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="image-width">Width:</label>
                            <select id="image-width">
                                <option value="512" selected>512px (Recommended)</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image-height">Height:</label>
                            <select id="image-height">
                                <option value="512" selected>512px (Recommended)</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="generate-image-btn" class="generate-btn">üé® Generate Image (Free)</button>
                        <button id="setup-replicate-btn" class="setup-btn" style="display: none;">‚öôÔ∏è Add HF Token (Optional)</button>
                    </div>
                </div>
                <div class="image-gallery" id="image-gallery">
                    <div class="gallery-placeholder">
                        <p>Generated images will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
</body>
</html>
