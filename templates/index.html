<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sypha Chat Interface</h1>
            
            <!-- Hamburger Menu Button (visible on mobile) -->
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Navigation Menu -->
            <nav class="nav-menu" id="nav-menu">
                <div class="controls">
                    <div class="control-group">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <button id="new-session-btn" class="control-btn">New Chat</button>
                        <button id="sessions-btn" class="control-btn">Sessions</button>
                        <button id="clear-btn" class="control-btn">Clear</button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Sessions Panel -->
        <div id="sessions-panel" class="sessions-panel">
            <div class="sessions-header">
                <h3>Chat Sessions</h3>
                <button id="close-sessions" class="close-btn">&times;</button>
            </div>
            <div id="sessions-list" class="sessions-list">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Input Container -->
        <div id="input-container" class="input-container">
            <!-- File Upload Area -->
            <div id="file-upload-area" class="file-upload-area">
                <input type="file" id="file-input" accept=".txt,.md,.py,.js,.html,.css,.json,.xml,.csv,.pdf,.png,.jpg,.jpeg,.gif,.bmp,.webp" style="display: none;">
                <button type="button" id="file-button">ðŸ“Ž Attach File</button>
                <span id="file-info">No file selected</span>
            </div>

            <!-- File Preview -->
            <div id="file-preview" class="file-preview" style="display: none;">
                <div id="file-preview-content">
                    <span id="file-preview-name"></span>
                    <button id="remove-file" type="button">&times;</button>
                </div>
            </div>

            <!-- Input Row -->
            <div class="input-row">
                <textarea id="prompt-input" placeholder="Type your message here..." rows="3"></textarea>
                <button id="send-button" type="button">Send</button>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <script src="../static/js/app.js"></script>
</body>
</html>
